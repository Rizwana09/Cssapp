<div mat-dialog-title disableTypography fxLayout="row" fxLayoutAlign="space-between" fxLayoutGap="20px"
  fxLayoutGap.xs="0em">
  <div class="candidate-dialogtitle">
    <span>{{ data.isCustomer ? 'Add Customer ' : 'Edit Customer' }}</span>
    <a class="close-icon" id="close_icon" (click)="close()">
      <mat-icon>close</mat-icon>
    </a>
  </div>
</div>

<div>
  
  <div mat-dialog-content>
    <form fxLayout="column" class="middle-section form-group" [formGroup]="editCustomer" novalidate>
      <div class="form-group middle-section">
        <div class="input-row" fxLayout="row" fxLayoutAlign="space-between" fxLayoutGap="2em" fxLayout.xs="column"
          fxLayoutGap.xs="0em">
          <div fxFlex="50%" fxLayoutAlign="start" fxLayout.xs="column" fxFlex.xs="100%">
            <mat-form-field>
              <input matInput type="text" class="form-control" formControlName="customername"
                placeholder="Customer Name" />
              <mat-error>You must enter customer name</mat-error>
            </mat-form-field>
          </div>
          <div fxFlex="50%" fxLayout.xs="column" fxFlex.xs="100%">
            <mat-form-field>
              <input matInput type="text" class="form-control" formControlName="email" placeholder="Email" />
              <mat-error>You must enter email address</mat-error>
            </mat-form-field>
          </div>
        </div>
      </div>
      <div class="input-row" fxLayout="row" fxLayoutAlign="space-between" fxLayoutGap="1em" fxLayout.xs="column"
        fxLayoutGap.xs="0em">
        <div class="middle-section">
          <div fxFlex="50%" fxLayout.xs="column" fxFlex.xs="100%">
            <mat-form-field>
              <input matInput type="text" class="form-control" formControlName="phonenumber"
                placeholder="Mobile Number" />
              <mat-error>You must enter Phone number</mat-error>
            </mat-form-field>
          </div>
          <div fxFlex="50%" fxLayout="column-reverse" fxLayoutALign="space-between" fxLayoutGap="1em" fxFlex.xs="100%">
            <mat-form-field>
              <input matInput type="text" class="form-control" formControlName="location" placeholder="Location" />
              <mat-hint align="end" class="hint">Location # required as per State</mat-hint>
              <mat-error>You must enter location</mat-error>
            </mat-form-field>
          </div>
        </div>
      </div>
      <div mat-dialog-actions>
        <div class="statusBtn">
          <button class="uppercase" mat-button (click)="close()">Cancel</button>
          <button type="submit" style="color:blue" mat-button class="mat-button contained-button" (click)="save()">Save
            Updates</button>
        </div>
      </div>
    </form>
  </div>
</div>
